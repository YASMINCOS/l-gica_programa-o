<meta charset="UTF-8">
<input/>
<button>Compare com meu segredo</button>
<script>
var segredo = Math.round(Math.random()*10);
var input =document.querySelector("input");
function verifica(){  
	if (input.value==segredo){
		alert ("Voce acertou!");
	}else {
		alert("Voce errou!!");

	}
	input.value="";//limpar
	input.focus();//piscar
 }
 var button = document.querySelector("button");
 button.onclick=verifica;
</script>
